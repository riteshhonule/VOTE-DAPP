<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-box {
      background: #fff;
      border-left: 6px solid #ff4c4c;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    .error-box h2 {
      color: #ff4c4c;
      margin-bottom: 10px;
    }
    .error-box p {
      color: #555;
      font-size: 15px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h2>❌ Invalid Aadhaar Number</h2>
    <p>Please enter a valid 12-digit Aadhaar number.</p>
    <a href="/">← Go Back</a>
  </div>
</body>
</html>
