<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OTP Verification | Vote Chori Prevention DApp</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        padding: 40px;
        width: 350px;
        text-align: center;
        color: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin-bottom: 15px;
      }

      p {
        margin-bottom: 25px;
        font-size: 14px;
        color: #f92681;
      }

      input[type="text"] {
        width: 80%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
        outline: none;
      }

      /* Main button */
      .btn {
        background: #00c6ff;
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        border: none;
        color: white;
        padding: 12px 30px;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(90deg, #00c6ff, #0072ff);
      }

      /* Secondary button */
      .btn-secondary {
        background: transparent;
        border: 2px solid #00c6ff;
        color: #00c6ff;
        padding: 10px 25px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 15px;
      }

      .btn-secondary:hover {
        background: #00c6ff;
        color: white;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container glass">
      <h1>üîê OTP Verification</h1>
      <p>Please check your email for a One-Time Password (OTP)</p>

      <form action="/verify_otp" method="POST" class="otp-form">
        <input
          type="text"
          name="otp"
          placeholder="Enter your OTP"
          maxlength="6"
          required
        />
        <br />
        <button type="submit" class="btn">Verify OTP</button>
      </form>

      <form action="/resend_otp" method="POST" class="resend-form">
        <button type="submit" class="btn-secondary">Resend OTP</button>
      </form>
    </div>
  </body>
</html>
